name: Run Jest Tests and Deploy to Render

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy:
    needs: test  # This ensures deployment happens only if the test job passes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Add the official Render GitHub Action
      - name: Deploy to Render
        uses: render-examples/github-action@v0.0.1
        with:
          serviceId: count-on-me-e727
          renderApiKey: ${{ secrets.RENDER_API_KEY }}

